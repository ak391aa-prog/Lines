<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines - Modern Video Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      #main-content::-webkit-scrollbar, .category-scroll::-webkit-scrollbar, .suggestions-scroll::-webkit-scrollbar, .sidebar-scroll::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      #main-content, .category-scroll, .suggestions-scroll, .sidebar-scroll {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Page & component animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .video-card-enter {
        opacity: 0; /* Start hidden before animation */
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      /* --- NEW MODAL/MENU ANIMATIONS --- */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
        animation: fadeIn 0.2s ease-out;
      }
      @keyframes modal-fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-content {
        animation: modal-fade-in 0.25s ease-out;
      }
      @keyframes menu-pop-in {
        from { opacity: 0; transform: scale(0.95) translateY(5px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-menu-pop-in {
        animation: menu-pop-in 0.15s ease-out;
      }


      /* Shimmer animation for loading skeletons */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, 
          transparent 0%, 
          rgba(255, 255, 255, 0.7) 50%, 
          transparent 100%);
        background-size: 2000px 100%;
      }
      
      /* Pulse animation for live indicator */
      @keyframes pulse-live {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 0 5px rgba(239, 68, 68, 0);
        }
      }
      .animate-pulse-live {
        animation: pulse-live 2s infinite;
      }

      /* --- NEW ICON ANIMATIONS --- */

      /* Like Button Bounce & Burst */
      @keyframes like-bounce-in {
        0% { transform: scale(0.9) rotate(5deg); }
        50% { transform: scale(1.3) rotate(-10deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-like-bounce {
        animation: like-bounce-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .like-button.animating::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        padding-bottom: 100%; /* Maintain aspect ratio */
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: radial-gradient(circle, rgba(251, 191, 36, 0.6) 20%, rgba(251, 191, 36, 0) 75%);
        animation: like-burst 0.5s ease-out forwards;
      }
      @keyframes like-burst {
        from {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0.8;
        }
        to {
          transform: translate(-50%, -50%) scale(2.5);
          opacity: 0;
        }
      }
      
      /* Dislike Button Jiggle & Burst */
      @keyframes dislike-jiggle {
        0% { transform: translateY(0) rotate(0); }
        25% { transform: translateY(-2px) rotate(5deg); }
        75% { transform: translateY(1px) rotate(-2deg); }
        100% { transform: translateY(0) rotate(0); }
      }
      .animate-dislike-jiggle {
        animation: dislike-jiggle 0.3s ease-out;
      }

      .dislike-button.animating::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        transform: scale(0);
        background: radial-gradient(circle, rgba(156, 163, 175, 0.5) 20%, rgba(156, 163, 175, 0) 75%);
        animation: dislike-burst 0.4s ease-out;
      }
      @keyframes dislike-burst {
        from {
          transform: scale(0);
          opacity: 0.8;
        }
        to {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      /* Follow button click animation */
      @keyframes follow-click-anim {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      .animate-follow-click {
        animation: follow-click-anim 0.3s ease-out;
      }

      /* Bell Icon Ring Animation */
      @keyframes bell-ring {
          0%, 100% { transform: rotate(0); }
          10%, 30%, 50%, 70%, 90% { transform: rotate(15deg); }
          20%, 40%, 60%, 80% { transform: rotate(-15deg); }
      }
      .animate-bell-ring {
          animation: bell-ring 0.6s ease-in-out;
      }

      /* --- TRENDING BADGE ANIMATIONS --- */
      @keyframes shimmer-badge {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer-badge {
        background-image: linear-gradient(110deg, transparent 20%, rgba(255, 255, 255, 0.4) 50%, transparent 80%);
        background-size: 200% 100%;
        animation: shimmer-badge 3s linear infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 8px rgba(203, 213, 225, 0.3), 0 0 12px rgba(203, 213, 225, 0.2); }
        50% { box-shadow: 0 0 16px rgba(203, 213, 225, 0.5), 0 0 24px rgba(203, 213, 225, 0.3); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
      
      @keyframes fade-in-out-badge {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.4; }
      }
      .animate-fade-in-out-badge::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 60%);
        animation: fade-in-out-badge 3s infinite ease-in-out;
      }

      /* --- THUMBNAIL BADGE ANIMATIONS --- */
      @keyframes pulse-badge {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
        }
      }
      .animate-pulse-badge {
        animation: pulse-badge 2s infinite;
      }
      .whitespace-pre-wrap {
        white-space: pre-wrap;
      }

      /* --- NEW TOAST ANIMATIONS --- */
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translate(-50%, 20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0) scale(1);
        }
      }
      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translate(-50%, 0) scale(1);
        }
        to {
          opacity: 0;
          transform: translate(-50%, 20px) scale(0.95);
        }
      }
      .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;
      }
      .animate-toast-out {
        animation: toast-out 0.3s ease-out forwards;
      }
      
      /* --- Custom Range Slider for Video Player --- */
      .video-range-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }

      /* Chrome, Safari, Opera, Edge */
      .video-range-slider::-webkit-slider-runnable-track {
        height: 100%;
        background: transparent;
      }

      .video-range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: calc(50% - 0.5rem);
        background-color: #ef4444; /* red-500 */
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
      }

      /* Firefox */
      .video-range-slider::-moz-range-track {
        height: 100%;
        background: transparent;
      }

      .video-range-slider::-moz-range-thumb {
        background-color: #ef4444; /* red-500 */
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
        border: none;
      }

    </style>

</script>
</head>

  </body>
</html>
